<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste de mes examens</title>

    <link rel="icon" href="/images/favicon.ico">
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="dashboard-container d-flex" style="min-height: 100vh;">
    <!-- Menu -->
    <th:block th:insert="~{fragments/common.html :: menu}"></th:block>

    <div class="container mt-4">

        <h1>Liste des examens</h1>
        <a class="btn btn-primary mb-3" th:href="@{/exams/add}">Ajouter un examen</a>

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Identifiant</th>
                <th>Titre</th>
                <th>Date</th>
                <th>Cours</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="exam : ${exams}">
                <td th:text="${exam.id}"></td>
                <td th:text="${exam.examTitle}"></td>
                <td th:text="${exam.examDate}"></td>
                <td th:text="${exam.course != null ? exam.course.courseName : '---'}"></td>
                <td>
                    <!-- Lien vers le formulaire d'édition -->
                    <a class="btn btn-warning btn-sm"
                       th:href="@{'/exams/edit/' + ${exam.id}}">Modifier</a>

                    <!-- Lien vers la suppression -->
                    <a class="btn btn-danger btn-sm"
                       th:href="@{'/exams/delete/' + ${exam.id}}"
                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet examen ?');">
                        Supprimer
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"/>
</body>
</html>
