<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des quiz</title>

    <link rel="icon" href="/images/favicon.ico">
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="dashboard-container d-flex" style="min-height: 100vh;">
    <!-- Menu -->
    <th:block th:insert="~{fragments/common.html :: menu}"></th:block>

    <div class="container mt-4">

        <h1>Liste des quiz</h1>
        <a class="btn btn-primary mb-3" th:href="@{/quiz/add}">Ajouter un quiz</a>

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Identifiant</th>
                <th>Titre</th>
                <th style="width: 60%;">Questions</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="quiz : ${allQuiz}">
                <td th:text="${quiz.id}"></td>
                <td th:text="${quiz.title}"></td>
                <td>
                    <ul>
                        <li th:each="question : ${quiz.questionList}">
                            <span th:text="${question.questionTitle}"></span>
                        </li>
                    </ul>
                </td>
                <td>
                    <!-- Lien vers le formulaire d'édition -->
                    <a class="btn btn-warning btn-sm"
                       th:href="@{'/quiz/edit/' + ${quiz.id}}">Modifier</a>

                    <!-- Lien vers la suppression -->
                    <a class="btn btn-danger btn-sm"
                       th:href="@{'/quiz/delete/' + ${quiz.id}}"
                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce quiz ?');">
                        Supprimer
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"/>
</body>
</html>
