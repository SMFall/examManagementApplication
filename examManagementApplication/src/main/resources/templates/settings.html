<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Paramètres - Mode Démo</title>
    <link rel="icon" href="/images/favicon.ico">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="dashboard-container d-flex" style="min-height: 100vh;">
    
    <th:block th:insert="~{fragments/common.html :: menu}"></th:block>

    <div class="container my-4">
        
        <div class="alert alert-warning" role="alert">
            Cette fonctionnalité n'est pas disponible dans le mode démo de l'application.
        </div>

        <h1 class="mb-4">Paramètres de l'application</h1>

        <form>
            
            
            
            <div class="row mb-3">
                <div class="col-sm-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="cb1" disabled checked>
                        <label class="form-check-label" for="cb1">
                            <i class="bi bi-calendar-check me-2"></i>
                            Afficher tous les examens sur l'agenda
                        </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="cb2" disabled>
                        <label class="form-check-label" for="cb2">
                            <i class="bi bi-moon me-2"></i>
                            Activation du mode sombre
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-sm-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="cb3" disabled checked>
                        <label class="form-check-label" for="cb3">
                            <i class="bi bi-image me-2"></i>
                            Afficher ma photo
                        </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="cb4" disabled checked>
                        <label class="form-check-label" for="cb4">
                            <i class="bi bi-envelope me-2"></i>
                            Rendre mon adresse mail visible
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-sm-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="cb5" disabled checked>
                        <label class="form-check-label" for="cb5">
                            <i class="bi bi-bell me-2"></i>
                            Activer les notifications de rappel d'examen
                        </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="cb6" disabled checked>
                        <label class="form-check-label" for="cb6">
                            <i class="bi bi-check2-circle me-2"></i>
                            Confirmation avant suppression d'examen
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-sm-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="cb7" disabled checked>
                        <label class="form-check-label" for="cb7">
                            <i class="bi bi-bar-chart me-2"></i>
                            Afficher les statistiques sur l'agenda
                        </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="cb8" disabled checked>
                        <label class="form-check-label" for="cb8">
                            <i class="bi bi-layout-text-window-reverse me-2"></i>
                            Activer la mise en page compacte
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-sm-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="cb9" disabled>
                        <label class="form-check-label" for="cb9">
                            <i class="bi bi-fullscreen me-2"></i>
                            Mode plein écran pour l'agenda
                        </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="cb10" disabled>
                        <label class="form-check-label" for="cb10">
                            <i class="bi bi-card-text me-2"></i>
                            Vue détaillée des cours
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-sm-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="cb11" disabled>
                        <label class="form-check-label" for="cb11">
                            <i class="bi bi-sort-numeric-down me-2"></i>
                            Tri automatique par date
                        </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="cb12" disabled checked>
                        <label class="form-check-label" for="cb12">
                            <i class="bi bi-shield-lock me-2"></i>
                            Verrouillage automatique de la session
                        </label>
                    </div>
                </div>
            </div>

            
            
            
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label for="sel1" class="form-label">
                        <i class="bi bi-type me-2"></i>
                        Choisir la taille de la police
                    </label>
                    <select id="sel1" class="form-select" disabled>
                        <option>Petite</option>
                        <option selected>Normale</option>
                        <option>Grande</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <label for="sel2" class="form-label">
                        <i class="bi bi-geo-alt me-2"></i>
                        Choix du fuseau horaire
                    </label>
                    <select id="sel2" class="form-select" disabled>
                        <option>UTC</option>
                        <option selected>Europe/Paris</option>
                        <option>America/New_York</option>
                    </select>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label for="sel3" class="form-label">
                        <i class="bi bi-volume-up me-2"></i>
                        Niveau sonore des notifications
                    </label>
                    <select id="sel3" class="form-select" disabled>
                        <option>Bas</option>
                        <option selected>Moyen</option>
                        <option>Haut</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="cb13" disabled checked>
                        <label class="form-check-label" for="cb12">
                            <i class="bi bi-eye-slash me-2"></i>
                            Afficher mon nom dans la liste des étudiants inscrits à un cours
                        </label>
                    </div>
                </div>
            </div>

            
            
            
            <div class="row mb-3">
                <div class="col-sm-6">
                    
                    <label class="form-label">
                        <i class="bi bi-translate me-2"></i>
                        Choix de la langue
                    </label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="lang" id="langFR" value="fr" disabled checked>
                            <label class="form-check-label" for="langFR">Français</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="lang" id="langEN" value="en" disabled>
                            <label class="form-check-label" for="langEN">Anglais</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    
                    <label class="form-label">
                        <i class="bi bi-speedometer2 me-2"></i>
                        Niveaux de détails et performances
                    </label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="perf" id="perfLow" value="low" disabled>
                            <label class="form-check-label" for="perfLow">Plus rapide</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="perf" id="perfMed" value="med" disabled checked>
                            <label class="form-check-label" for="perfMed">Équilibré</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="perf" id="perfHigh" value="high" disabled>
                            <label class="form-check-label" for="perfHigh">Plus détaillé</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label for="fileInput" class="form-label">
                        <i class="bi bi-camera me-2"></i>
                        Changer ma photo
                    </label>
                    <input type="file" class="form-control" id="fileInput" disabled>
                </div>
                <div class="col-sm-6">
                    
                    <label class="form-label">
                        <i class="bi bi-person-badge me-2"></i>
                        Visibilité de l'avatar
                    </label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="avatar" id="avatarYes" value="yes" disabled checked>
                            <label class="form-check-label" for="avatarYes">Visible</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="avatar" id="avatarNo" value="no" disabled>
                            <label class="form-check-label" for="avatarNo">Caché</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
