<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - Mode Démo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div class="dashboard-container d-flex" style="min-height: 100vh;">
    <!-- Menu -->
    <th:block th:include="fragments/common.html :: menu"/>

    <div class="container my-4">
        <!-- Message d'information en mode démo -->
        <div class="alert alert-warning" role="alert">
            Vous êtes en mode démo : les paramètres de configuration ne peuvent pas être modifiés.
        </div>

        <h1 class="mb-4">Paramètres de l'application</h1>

        <form>
            <div class="row">
                <!-- Première colonne -->
                <div class="col-md-6">
                    <!-- Option 1 -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="option1" disabled>
                        <label class="form-check-label" for="option1">
                            <i class="bi bi-calendar-check me-2"></i>
                            Afficher tous les examens sur l'agenda
                        </label>
                    </div>
                    <!-- Option 2 -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="option2" disabled>
                        <label class="form-check-label" for="option2">
                            <i class="bi bi-moon me-2"></i>
                            Activation du mode sombre
                        </label>
                    </div>
                    <!-- Option 3 -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="option3" disabled>
                        <label class="form-check-label" for="option3">
                            <i class="bi bi-image me-2"></i>
                            Afficher ma photo
                        </label>
                    </div>
                    <!-- Option 4 : Changer ma photo -->
                    <div class="mb-3">
                        <label for="option4" class="form-label">
                            <i class="bi bi-camera me-2"></i>
                            Changer ma photo
                        </label>
                        <input type="file" class="form-control" id="option4" disabled>
                    </div>
                    <!-- Option 5 -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="option5" disabled>
                        <label class="form-check-label" for="option5">
                            <i class="bi bi-envelope me-2"></i>
                            Rendre mon adresse mail visible
                        </label>
                    </div>
                    <!-- Option 6 -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="option6" disabled>
                        <label class="form-check-label" for="option6">
                            <i class="bi bi-bell me-2"></i>
                            Activer les notifications de rappel d'examen
                        </label>
                    </div>
                    <!-- Option 7 -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="option7" disabled>
                        <label class="form-check-label" for="option7">
                            <i class="bi bi-check2-circle me-2"></i>
                            Activer la confirmation avant suppression d'examen
                        </label>
                    </div>
                    <!-- Option 8 -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="option8" disabled>
                        <label class="form-check-label" for="option8">
                            <i class="bi bi-bar-chart me-2"></i>
                            Afficher les statistiques sur l'agenda
                        </label>
                    </div>
                </div>
                <!-- Deuxième colonne -->
                <div class="col-md-6">
                    <!-- Option 9 -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="option9" disabled>
                        <label class="form-check-label" for="option9">
                            <i class="bi bi-fullscreen me-2"></i>
                            Activer le mode plein écran pour l'agenda
                        </label>
                    </div>
                    <!-- Option 10 -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="option10" disabled>
                        <label class="form-check-label" for="option10">
                            <i class="bi bi-card-text me-2"></i>
                            Activer la vue détaillée des cours
                        </label>
                    </div>
                    <!-- Option 11 -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="option11" disabled>
                        <label class="form-check-label" for="option11">
                            <i class="bi bi-sort-numeric-down me-2"></i>
                            Activer le tri automatique des examens par date
                        </label>
                    </div>
                    <!-- Option 12 -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="option12" disabled>
                        <label class="form-check-label" for="option12">
                            <i class="bi bi-chat-left-text me-2"></i>
                            Activer l'affichage des commentaires sur les examens
                        </label>
                    </div>
                    <!-- Option 13 -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="option13" disabled>
                        <label class="form-check-label" for="option13">
                            <i class="bi bi-layout-sidebar-inset me-2"></i>
                            Afficher la barre latérale réduite
                        </label>
                    </div>
                    <!-- Option 14 -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="option14" disabled>
                        <label class="form-check-label" for="option14">
                            <i class="bi bi-lightning me-2"></i>
                            Activer l'animation lors du chargement des pages
                        </label>
                    </div>
                    <!-- Option 15 -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="option15" disabled>
                        <label class="form-check-label" for="option15">
                            <i class="bi bi-cloud-arrow-up me-2"></i>
                            Activer la synchronisation automatique des données
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle (inclut Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
