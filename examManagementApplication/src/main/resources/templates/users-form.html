<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire utilisateurs</title>

    <link rel="icon" href="/images/favicon.ico">
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="dashboard-container d-flex" style="min-height: 100vh;">
    <!-- Menu -->
    <th:block th:insert="~{fragments/common.html :: menu}"></th:block>

    <div class="container mt-4">
        <h1 th:text="${editedUser.getUser_id() != null} ? 'Modifier Utilisateur' : 'Nouvel Utilisateur'"></h1>

        <!-- Formulaire d'ajout/modification -->
        <form th:action="${editedUser.getUser_id() != null} ? @{/users/update/{id}(id=${editedUser.getUser_id()})} : @{/users}"
              th:object="${editedUser}"
              method="post">

            <!-- Nom -->
            <div class="mb-3">
                <label for="lastname" class="form-label">Nom</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastname" required/>
            </div>

            <!-- Prénom -->
            <div class="mb-3">
                <label for="firstname" class="form-label">Prénom</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstname" required/>
            </div>

            <!-- Adresse mail -->
            <div class="mb-3">
                <label for="email" class="form-label">Adresse mail</label>
                <input type="text" th:field="*{email}" class="form-control" id="email" required/>
            </div>

            <!-- Nom d'utilisateur -->
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" required/>
            </div>

            <!-- Mot de passe -->
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" required/>
            </div>

            <!-- Rôle -->
            <div class="mb-3">
                <label for="role" class="form-label">Rôle</label>
                <select th:field="*{role}" class="form-control" id="role" required>
                    <option value="">-- Sélectionnez un rôle --</option>
                    <option value="admin">Administrateur</option>
                    <option value="teacher">Enseignant</option>
                    <option value="student">Étudiant</option>
                </select>
            </div>

            <!-- Boutons -->
            <button type="submit" class="btn btn-success">
                <span th:text="${editedUser.getUser_id() != null} ? 'Mettre à jour' : 'Enregistrer'"></span>
            </button>
            <a class="btn btn-secondary" th:href="@{/users}">Annuler</a>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"/>
</body>
</html>
